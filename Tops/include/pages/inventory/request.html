	<aside>
		<main class="padded mt-5">
			<div class="container main-container">
				<div class="col s6">
					<h4 class="h4-responsive" style="font-weight: 300;color:#d90429">Request</h4>
				</div>
				<form id="send_form_request">
					<div class="row">
						<div class="col s12">
							<div class="card youtube-side z-depth-0">
								<div class="card-custom-title">
									<span>Request Info</span>
								</div>
								<div class="container py-5">
									<div class="row">
										<div class="col s12 l4">
											<div class="form-group group">
												<input type="text" id="request_no" name="request_no" class="form-control grey-text text-darken-2 custom-input"  value="23156" readonly>
												<span class="bar"></span>
												<label for="fname">Request Code</label>
											</div>
										</div>
										<div class="col s12 l4">
											<div class="form-group group">
												<input type="text" id="date_need" name="date_need" class="form-control grey-text text-darken-2 custom-input datepicker" >
												<span class="bar"></span>
												<label for="lname">Date Needed</label>
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col s12 l4">
											<div class="form-group group">
												<input type="text" id="request_by" name="request_by" class="form-control grey-text text-darken-2 custom-input"  value="" readonly>
												<span class="bar"></span>
												<label for="email">Requested By</label>
											</div>
										</div>
										<div class="col s12 l4">
											<div class="form-group group">
												<input type="text" id="request_branch" name="request_branch" class="form-control grey-text text-darken-2 custom-input" value="" readonly>
												<span class="bar"></span>
												<label for="address">Branch</label>
											</div>
										</div>
									</div>
								</div>
								<div class="card-custom-title">
									<span>Request Item</span>
								</div>
								<div class="container py-5">
									<div class="row">
										<div class="col s12 l4">
											<div class="form-group group">
												<input type="text" id="product_code" class="form-control grey-text text-darken-2 custom-input"  value="">
												<span class="bar"></span>
												<label for="">Product Itemcode</label>
											</div>
										</div>
										<div class="col s12 l4">
											<div class="form-group group">
												<input type="number" id="product_qty" class="form-control grey-text text-darken-2 custom-input"  value="1">
												<span class="bar"></span>
												<label for="">Quantity</label>
											</div>
										</div>
									</div>
									<div class="card-action">
										<a href="#!" onclick="addRequest()" class="btn btn-lg primary right">ADD</a>
										<div class="clearfix"></div>
									</div>
									<table class="table bordered centered">
										<thead>
											<tr>
												<th>Product Code</th>
												<th>Product Name</th>
												<th>Product Quantity</th>
											</tr>
										</thead>
										<tbody id="fetch_req">
										</tbody>
									</table>
									<div class="card-action" id="div_send">
										
										<div class="clearfix"></div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</main>
		<script type="text/javascript" src="../../../js/jquery.min.js"></script>
		<script type="text/javascript" src="../../../js/materialize.min.js"></script>
		<script type="text/javascript" src="../../../js/initial.js"></script>
		<script type="text/javascript" src="../../../js/notif.js"></script>
		<script type="text/javascript" src="../../../js/authentication.js"></script>
		<script type="text/javascript" src="../../../js/request.js"></script>
		<script type="text/javascript">
			var now = new Date();
			current = new Date(now.getFullYear(), now.getMonth()+3, 1);
			$('.datepicker').pickadate({
			    	selectMonths: true, // Creates a dropdown to control month
			   	 selectYears: 15, // Creates a dropdown of 15 years to control year,
			   	 today: 'Today',
			   	 min: current,
			   	 clear: 'Clear',
			   	 close: 'Ok',
			    	closeOnSelect: false // Close upon selecting a date,
			    });
			</script>
