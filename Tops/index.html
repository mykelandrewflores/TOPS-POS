<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<link rel="icon" href="img/logo.gif"/>
	<link rel="stylesheet" href="css/main.min.css"/>
	<link rel="stylesheet" href="css/materialize.min.css"/>
	<script  src="js/jquery.min.js"></script>
	<script  src="js/materialize.min.js"></script>
	<script  src="js/login.js"></script>
	<script  src="js/initial.js"></script>
	<title>Tops - Portal</title>
	<style type="text/css">
	.hero{ background-image: url('img/login-bg.jpg'); }
</style>
</head>
<body class="onload">
	<div class="hero hero-dusk">
		<div class="hero-logo"><img src="img/logo.gif" class="circle z-depth-2"></div>
		<div class="hero-caption">			
			<form id="loginForm">
				<div class="card youtube-side">
					<p class="my-0">&nbsp;</p>
					<div class="ribbon primary py-2 z-depth-2 center"><h5 class="white-text login-title">TOPS CLOTHING & APPAREL</h5></div>
					<div class="card-content white-text">
						<div class="input-field container">
							<div class="form-group group">
								<input type="text" class="form-control grey-text text-darken-2 custom-input" id="username" name="username" placeholder="Username..">
								<span class="bar"></span>
							</div>
							<div class="form-group group">
								<input type="password" class="form-control grey-text text-darken-2 custom-input" id="password" name="password" placeholder="Password..">
								<span class="bar"></span>
							</div>
						</div>
					</div>
					<div class="card-action">
						<button class="btn btn-lg dark right">Sign in</button>
						<div class="clearfix"></div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
